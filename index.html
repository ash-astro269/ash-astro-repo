<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Event Tracker</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="Logo.png" type="image/png">
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900 via-slate-900 to-black">
    <div>
        <header class="text-4xl font-bold top-0 z-50 w-full bg-pink-300/100 backdrop-blur-md border-b border-white/40 rounded-2xl shadow-sm text-slate-600 flex flex-row justify-center" id="top">
            <p class="bg-gradient-to-r from-red-600 to-slate-800 bg-clip-text text-transparent">Astro Event Tracker</p>
        </header>
        <nav class="bg-red-500 navbar rounded-2xl text-slate-800 sticky top-0 z-30 flex md:justify-between flex-col md:flex-row min-h-10 items-center">
            <div class="logo mx-auto md:mx-0">
                <img class="border-white border-solid border-5px" src="Logo.png" alt="Logo" width="30px" height="30px">
            </div>
            <ul class="flex space-x-5 justify-center md:justify-normal">
                <li class="hover:bg-green-500"><a href="index.html">Home</a></li>
                <li class="hover:bg-green-500"><a href="main_page.html">Go to Main Page</a></li>
                <li class="hover:bg-green-500"><a id="fileLink" href="#">Contact Us</a></li>
            </ul>
        </nav>
        <main class="flex flex-col justify-center items-center min-h-screen">
            <img class="mx-auto w-1600 md:w-2400 lg:w-3200 h-1600 md:h-2400 lg:h-3200 " src="Logo.png" alt="logo" height="1000" width="800">
        </main>
        <footer id="hiddenFile" class="text-center hidden fixed bottom-0 font-bold bg-yellow-300">
            <p>Contact:+91 977xxxxx93</p>
            <p>Email:xavashkumar@gmail.com</p>
        </footer>
    </div>
    <script>
        const link = document.getElementById('fileLink');
        const file = document.getElementById('hiddenFile');

        link.addEventListener('click', function(event){
            event.preventDefault();
            file.classList.toggle('hidden');
        });
    </script>
</body>
</html>
